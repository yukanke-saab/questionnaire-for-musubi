<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうございました</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thank-you-container">
        <h1>アンケートにご協力いただきありがとうございました！</h1>
        <p>お客様からの貴重なご意見を元に、サービスの向上に努めてまいります。</p>
        
        <div class="review-section">
            
            <p>Google Mapsでの口コミもお待ちしております。次のリンクから当店のページへ移動し、感想を共有してください。</p>
            <a href="https://g.page/r/CV1VgExSRd6cEBM/review" class="review-link-button">Google Mapsで口コミを書く</a>
        </div>
    </div>
    <div class="review-instructions">
        <h3>口コミの投稿手順</h3>
        <div class="instruction-step">
            <p>リンクをクリックしてGoogle Mapsのページにアクセスしてください。</p>
            <img src="https://placehold.jp/1024x1024.png" alt="Step 1" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>「口コミを書く」ボタンを見つけ、クリックしてください。</p>
            <img src="https://placehold.jp/1024x1024.png" alt="Step 2" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>星評価を選択し、ご感想を入力してください。</p>
            <img src="https://placehold.jp/1024x1024.png" alt="Step 3" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>投稿を完了するために、「投稿」ボタンをクリックしてください。</p>
            <img src="https://placehold.jp/1024x1024.png" alt="Step 4" class="screenshot">
        </div>
    </div>

    


</body>
</html>
