<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありがとうございました</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thank-you-container">
        <h1>アンケートにご協力いただきありがとうございました！</h1>
        <p>お客様からの貴重なご意見を元に、サービスの向上に努めてまいります。</p>
        
        <div class="review-section">
            
            <p>Google Mapsでの口コミもお待ちしております。次のリンクから当店のページへ移動し、感想を共有してください。</p>
            <a href="https://g.page/r/CV1VgExSRd6cEBM/review" class="review-link-button">Googleにも投稿する</a>
        </div>
    </div>
    <div class="review-instructions">
        <h3>口コミの投稿手順</h3>
        <div class="instruction-step">
            <p>「この場所での自分の体験や感想を共有しましょう」部分をタップ</p>
            <img src="assets/images/step_1.jpg" alt="Step 1" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>入力欄を長押しして「ペースト」が表示されたらタップ</p>
            <img src="assets/images/step_2.jpg" alt="Step 2" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>テキストが貼り付けされたら「完了」をタップ</p>
            <img src="assets/images/step_3.jpg" alt="Step 3" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>★（星）をタップ</p>
            <img src="assets/images/step_4.jpg" alt="Step 4" class="screenshot">
        </div>
        <div class="instruction-step">
            <p>「投稿」ボタンをタップ</p>
            <img src="assets/images/step_5.jpg" alt="Step 4" class="screenshot">
        </div>
    </div>

    


</body>
</html>
